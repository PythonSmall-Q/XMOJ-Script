name: PreRelease only
on:
  push:
    branches:
      - dev
    paths:
      - "XMOJ.user.js"
  workflow_dispatch:
permissions:
  contents: write
  pull-requests: write
jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Update Version
        id: get_version
        run: |
          node ./Update.js
      - name: Create Prerelease
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          release_name: ${{ steps.get_version.outputs.version }}
          draft: false
          prerelease: true
          body: ${{ steps.get_version.outputs.version }}
      - name: Upload Prerelease Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./XMOJ.user.js
          asset_name: XMOJ.user.js
          asset_content_type: text/plain
      # - name: Push new version
      #   run: |
      #     git config --global user.name "langningchen"
      #     git config --global user.email "jpxx_chenlangning@outlook.com"
      #     git add .
      #     git commit -m "Update version to ${{ steps.get_version.outputs.version }}"
      #     git push
      - name: Create branch
        run: |
          git config --global user.name "langningchen"
          git config --global user.email "jpxx_chenlangning@outlook.com"
          git checkout -b pre-release
          git add .
          git commit -m "Update version to ${{ steps.get_version.outputs.version }}"
          git push --set-upstream origin pre-release
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        id: create_pull_request
        with:
          commit-message: Update prerelease version to ${{ steps.get_version.outputs.version }}
          title: Update prerelease version to ${{ steps.get_version.outputs.version }}
          body: Update prerelease version to ${{ steps.get_version.outputs.version }}
          branch: dev
          branch-suffix: pre-release
          delete-branch: true
      - name: Merge Pull Request
        uses: juliangruber/merge-pull-request-action@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          number: ${{ steps.create_pull_request.outputs.pull-request-number }}
          method: merge
