name: AutoLabelPR
on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
jobs:
  AutoLabelPR:
    permissions:
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/labeler@v4
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          dot: true
